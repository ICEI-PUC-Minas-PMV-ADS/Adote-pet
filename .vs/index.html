<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote Pet</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    
    <header class="menu">
        <div class="logo">
            <form method="get" action="index.html">
                <input type="image" src="/src/Logo Adote pet.png" width="500px">
                <!--Imagem logo para retorno a pagina principal-->
            </form>
        </div>
        <div class="login">
            <form method="get" action="login.html">
                <input type="image" src="/src/user.png" width="30px">
            </form>
            <!--Imagem login para efetuar login-->
            </form>
        </div>

        <!-- Criação do modal para janela de logon-->

        <a href="#modal" class="btn-login"><img src="/src/user.png" alt="loginmodal"></a>

        <div id="modal" class="modal">
            <div class="modal-conteudo">
                <h1>Aqui ficará a tela de login</h1>
                <a href="#" class="modal-link">Fechar</a>
            </div>

        </div>
    </header>

    <!--Carrossel dos pets-->
    
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-95" src="http://lorempixel.com.br/400/400/?1" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-95" src="http://lorempixel.com.br/400/400/?2" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-95" src="http://lorempixel.com.br/400/400/?3" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    

    <!--estes dois são para o bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


</body>

</html>
