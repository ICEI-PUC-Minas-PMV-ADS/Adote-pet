                    <form action="#">

                        <div class="input-box">

                            <i class="fa fa-lock"></i>

                        </div>

                        <div class="input-box">
                            <input type="submit" value="Entrar">
                        </div>

                        <div class="fotget"> <a href="#"> Esqueceu a Senha</a></div>
